                        <form onsubmit="searchPlaces(); return false;">
                            <h2> 검색 : <input type="text" value="" id="keyword" size="20"> </h3>
                            <button class="btn_1" type="submit">검색하기</button> 
                        </form>
                    </div>
                </div>
                <hr>
                <ul id="placesList"></ul>
                <div id="pagination"></div>
            </div>
        </div>
        <div id="map" style="width:100%; height:800px; margin: 0px 20px; border-radius: 10px;"></div>
        <div class = "grand_parent">
            <div class = "parent">
                <div class = "child">
                    <ul>
                        <h4 id="text1">유저 1</h4>

                        <li id = "user4"></li>
                        
                        <h4 id="text5">유저 5</h4>
                        <li id = "user5"></li>
                        
                        <h4 id="text6">유저 6</h4>
                        <li id = "user6"></li>
                    </ul>
                    <div class="findbutton_wrap"> 
                        <button class="findbutton" type="submit" onclick="centerMarker()">중간지점찾기</button>
                        <button id="categoryBtn" class="findbutton" type="submit" onclick="location.href='http://127.0.0.1:8000/center/'" disabled>주변찾기</button>
                    </div>
                </div>
                
            </div>
        </div>
    </span>
    
    <div class="address_parent">
        <div id="centerLatlng">
            <div class="bAddr">
                <div class="centerLatlng_title">중간 지점 법정동 주소정보</div>
                <div class="info">*중간 지점에 건물이 없는 경우 도로명주소가 없어서 지번주소만 표시됩니다.</div>
                <div id="centerLatlng"></div>
            </div>
        </div>
    </div>
    
    <span id="display" style="display: none;">0</span>

    </div>
