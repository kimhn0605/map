<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="card" style="width: 50rem;">
    <div class="card-header">
      <h1><b>주변 찾기</b></h1>
    </div>
    <img src="https://cdn.pixabay.com/photo/2019/07/19/09/54/map-4348394_960_720.png" class="card-img-top" alt="">
    <div class="card-body">
      <h4 class="card-title" style="font-weight: bolder;">인원을 선택하세요</h4>
      <button class="minus" onclick="count('minus')"><img src="https://img.icons8.com/office/16/000000/minus-math.png"/></button>
      <div id="result" >2</div>
      <button class="plus" onclick="count('plus')"><img src="https://img.icons8.com/office/16/000000/plus-math.png"/></button>
      <form action="map">
        <div class="savebutton_wrap">
          <button class="savebutton" onclick="finalCount()">저장</button>
        </div>
      </form>
      <div class="card-text">
        인원을 선택하고 각자의 위치를 선택하면 중점을 알려드립니다.
      </div>
    </div>
  </div>

    <script type="text/javascript" src="../static/js/home.js"></script>
    <script type="text/javascript" src="../static/js/getmap.js"></script>
</body>
</html>
